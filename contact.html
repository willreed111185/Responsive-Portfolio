  <header id="masthead">

      <a href="index.html" id="logo">William Reed</a>

  <div class="row">
    <div id="main-container" class="container">
     <div class="col-7 col-m-12">
      <section class="main-section">
        <h1>Contact</h1>
        <form id="contact-form">
          <ul>
            <li>
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="John Smith" required="required">
            </li>
            <li>
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
            </li>
            <li>
              <label for="message">Message</label>
              <textarea id="message" name="message" required="required"></textarea>
            </li>
          </ul>
          <input type="submit">
        </form>
      </section>
    </div>
    
    <div class="col-5 col-m-12">
        <section class="sidebar">
          <div id="connect">
            <h2>Connect with Me</h2>
            <a href="https://github.com/willreed111185"><img src="assets/images/github.png" class="social" alt="GitHub" /></a>
            <a href="https://www.linkedin.com/in/william-reed-232644a3/"><img src="assets/images/linkedin.png" class="social" alt="LinkedIn" /></a>

          </div>
        </section>
    </div>
